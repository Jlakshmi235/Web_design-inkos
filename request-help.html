  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-2" for="name">Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-2" for="address">Address:</label>
        <div class="col-sm-6"> 
          <input type="text" class="form-control" id="address" placeholder="Enter Address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-2" for="mobile">Mobile:</label>
        <div class="col-sm-6"> 
          <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-2" for="email">E-Mail:</label>
        <div class="col-sm-6"> 
          <input type="email" class="form-control" id="email" placeholder="Enter E-mail Address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-2" for="date">Date:</label>
        <div class="col-sm-6"> 
          <input type="date" class="form-control" id="date" placeholder="Enter Date">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-2" for="time">Time:</label>
        <div class="col-sm-3"> 
          <input type="time" class="form-control" id="fromtime" placeholder="Enter From Time">
        </div>
        <div class="col-sm-3"> 
          <input type="time" class="form-control" id="totime" placeholder="Enter To Time">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-2" for="text">Description:</label>
        <div class="col-sm-6"> 
          <textarea class="form-control" rows="10" id="description" placeholder="Enter Description"></textarea>
        </div>
      </div>

      <div class="form-group"> 
        <div class="col-sm-offset-5 col-sm-1">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div class="col-sm-1">
          <button type="cancel" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</body>
